<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אלבום מסע</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      margin: 0;
      direction: rtl;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      text-align: center;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .main-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .map-section, .timeline-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    #map { height: 500px; border-radius: 15px; }

    .timeline-section { max-height: 500px; overflow-y: auto; }

    .photo-entry {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9ff;
      border-radius: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .photo-entry:hover { background: #f0f2ff; border-color: #667eea; }
    .photo-entry.selected { background: #e6f3ff; border-color: #5a67d8; }
    .photo-thumbnail { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; }

    .photo-info { flex: 1; }
    .photo-date { font-weight: bold; color: #667eea; margin-bottom: 5px; }
    .photo-location { color: #666; font-size: 0.9em; }

    #previewModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #previewModal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .modal-controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
    }

    .modal-btn {
      background: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .modal-btn:hover { background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🌍 אלבום המסע שלי</h1>
      <p>העלה תיקייה וצפה במסע שלך על המפה</p>
    </header>

    <section class="upload-section">
      <label class="upload-btn">
        העלה תיקייה עם תמונות
        <input type="file" id="fileInput" webkitdirectory multiple style="display:none" />
      </label>
      <button class="upload-btn" id="playBtn">▶️ נגן מסע</button>
      <button class="upload-btn" id="clearBtn">🗑️ נקה</button>
    </section>

    <main class="main-content">
      <section class="map-section">
        <h3>מפת המסע</h3>
        <div id="map"></div>
      </section>

      <section class="timeline-section">
        <h3>יומן התמונות</h3>
        <div id="timeline"><div class="photo-location">עדיין לא הועלו תמונות</div></div>
      </section>
    </main>
  </div>

  <div id="previewModal">
    <img id="previewImage" src="" alt="תמונה מוגדלת">
    <div class="modal-controls">
      <button class="modal-btn" onclick="prevPhoto(event)">⬅️ הקודם</button>
      <button class="modal-btn" onclick="nextPhoto(event)">➡️ הבא</button>
      <button class="modal-btn" onclick="closePreview(event)">❌ סגור</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let photos = [], selectedIndex=null, playing=false, playInterval;
    const map = L.map('map').setView([31.7683, 35.2137], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markers=[], polyline;

    const blueIcon = L.icon({
      iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
      iconSize: [32,32], iconAnchor:[16,32]
    });
    const redIcon = L.icon({
      iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
      iconSize: [32,32], iconAnchor:[16,32]
    });

    document.getElementById('fileInput').addEventListener('change', async (e)=>{
      const files = Array.from(e.target.files).filter(f=>f.type.startsWith('image/'));
      photos = await Promise.all(files.map(file => new Promise(res=>{
        const url=URL.createObjectURL(file);
        EXIF.getData(file, function(){
          const all=EXIF.getAllTags(this);
          const dateStr=all.DateTimeOriginal||all.DateTime||all.CreateDate||null;
          let date=null;
          if(dateStr){
            const norm=dateStr.replace(/^([0-9]{4}):([0-9]{2}):([0-9]{2})/,"$1-$2-$3");
            date=new Date(norm);
            if(isNaN(date)) date=null;
          }
          const lat=gpsToDecimal(all.GPSLatitude, all.GPSLatitudeRef);
          const lon=gpsToDecimal(all.GPSLongitude, all.GPSLongitudeRef);
          res({name:file.name, url, date, gps:lat!=null&&lon!=null?[lat,lon]:null});
        });
      })));
      photos.sort((a,b)=> (a.date&&b.date? a.date-b.date : a.name.localeCompare(b.name)));
      selectedIndex = photos.findIndex(p=>p.gps!=null);
      render();
    });

    document.getElementById('playBtn').addEventListener('click',()=>{
      if(playing){stopPlay();return;}
      if(!photos.length) return;
      playing=true; document.getElementById('playBtn').innerText='⏸️ הפסק';
      playInterval=setInterval(()=>{
        if(selectedIndex==null) selectedIndex=0; else selectedIndex++;
        if(selectedIndex>=photos.length){stopPlay();return;}
        render();
      },1500);
    });

    document.getElementById('clearBtn').addEventListener('click',()=>{photos=[];selectedIndex=null;render();});

    function stopPlay(){clearInterval(playInterval);playing=false;document.getElementById('playBtn').innerText='▶️ נגן מסע';}

    function render(){
      markers.forEach(m=>map.removeLayer(m));
      markers=[]; if(polyline) map.removeLayer(polyline);
      const coords=photos.map(p=>p.gps).filter(Boolean);
      if(coords.length){
        polyline=L.polyline(coords,{color:'#667eea'}).addTo(map);
      }
      photos.forEach((p,i)=>{
        if(p.gps){
          const marker=L.marker(p.gps,{icon:(i===selectedIndex?redIcon:blueIcon)}).addTo(map);
          marker.on('click',()=>{
            selectedIndex=i;
            render();
            map.setView(p.gps, 13);
            showPreview();
          });
          markers.push(marker);
        }
      });
      const tl=document.getElementById('timeline');
      tl.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='photo-entry'+(i===selectedIndex?' selected':'');
        div.innerHTML=`<img src="${p.url}" class="photo-thumbnail"><div class="photo-info"><div class="photo-date">${p.date? p.date.toLocaleString():'ללא תאריך'}</div><div class="photo-location">${p.gps? p.gps.join(', '):'אין GPS'}</div></div>`;
        div.onclick=()=>{
          selectedIndex=i; 
          render();
          if(p.gps) map.setView(p.gps, 13);
          showPreview();
        };
        tl.appendChild(div);
      });
    }

    function showPreview(){
      if(selectedIndex==null) return;
      document.getElementById('previewImage').src=photos[selectedIndex].url;
      document.getElementById('previewModal').style.display='flex';
    }

    function closePreview(e){
      e.stopPropagation();
      document.getElementById('previewModal').style.display='none';
    }

    function prevPhoto(e){
      e.stopPropagation();
      if(selectedIndex>0){selectedIndex--; render(); showPreview();}
    }

    function nextPhoto(e){
      e.stopPropagation();
      if(selectedIndex<photos.length-1){selectedIndex++; render(); showPreview();}
    }

    function gpsToDecimal(gpsArray, ref){
      if(!gpsArray) return null;
      try{
        const toNum=v=>(typeof v==='object'&&v.n&&v.d)?v.n/v.d:Number(v);
        const deg=toNum(gpsArray[0]);
        const min=toNum(gpsArray[1]);
        const sec=toNum(gpsArray[2]);
        let dec=deg+min/60+sec/3600;
        if(ref==='S'||ref==='W') dec=-dec;
        return dec;
      }catch(e){return null;}
    }
  </script>
</body>
</html>
